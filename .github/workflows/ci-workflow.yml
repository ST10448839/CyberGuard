name: CI Workflow

# Trigger the workflow on every push to the main branch
on:
  push:
    branches:
      - main

# Define the jobs to run
jobs:
  build:
    # Run on a Windows runner (required for .NET Framework)
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up .NET Framework environment
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Step 3: Restore dependencies (if any)
      - name: Restore Dependencies
        run: msbuild -t:restore

      # Step 4: Build the project
      - name: Build Project
        run: msbuild -t:build -p:Configuration=Release

      # Optional Step 5: Check for syntax errors (basic verification)
      - name: Verify Build Output
        run: dir bin\Release
